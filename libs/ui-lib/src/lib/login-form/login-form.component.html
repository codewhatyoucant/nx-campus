<div class="mt-8 max-w-md mx-auto">
    @if(errorMessage) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <p class="font-bold">Error!</p>
        <span class="block sm:inline">{{ errorMessage }}</span>
    </div>
    }
    <h1>Login</h1>
    <div class="grid grid-cols-1 gap-6">

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <c-label>
                Email
                <input
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    id="email" type="text" formControlName="email" />
            </c-label>
            <c-label>
                Password
                <input
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    id="password" type="password" formControlName="password" />
            </c-label>
            <c-button class="w-full" css="button-primary" color="t-white" type="submit"
                [disabled]="!loginForm.valid">Submit</c-button>
        </form>
    </div>
</div>

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Get started today!</h1>

        <p class="mt-4 text-gray-500">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla eaque error neque
            ipsa culpa autem, at itaque nostrum!

    </div>

    <form action="#" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
            <label for="email" class="sr-only">Email</label>

            <div class="relative">
                <input type="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter email" />

                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">

                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                </span>
            </div>
        </div>

        <div>
            <label for="password" class="sr-only">Password</label>

            <div class="relative">
                <input type="password" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter password" />

                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </span>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">
                No account?
                <a class="underline" href="#">Sign up</a>
            </p>

            <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
                Sign in
            </button>
        </div>
    </form>
</div>
