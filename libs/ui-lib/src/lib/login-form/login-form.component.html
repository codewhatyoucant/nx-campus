<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    @if(errorMessage) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <p class="font-bold">Error!</p>
        <span class="block sm:inline">{{ errorMessage }}</span>
    </div>
    }
    <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl italic playfair-display-font">"{{motviationQuote}}"</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
            <label for="email" class="sr-only">Email</label>

            <div class="relative">
                <input type="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="E-Mail Adresse" formControlName="email" id="email" />

                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                </span>
            </div>
        </div>

        <div>
            <label for="password" class="sr-only">Password</label>

            <div class="relative">
                <input type="password" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Passwort" formControlName="password" id="password" />

                <span class="absolute inset-y-0 end-0 grid place-content-center px-4" (click)="showPassword($event)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400 hidden" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" id="eye-open">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="size-4 text-gray-400" id="eye-closed">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>

                </span>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">
                Noch keinen Zugang?
                <a class="underline" href="/signup">Registrieren</a>
            </p>

            <button type="submit"
                class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white disabled:bg-gray-300 disabled:cursor-not-allowed disabled:text-gray-500 hover:bg-blue-600 transition-colors duration-200"
                [disabled]="!loginForm.valid">
                Einloggen
            </button>
        </div>
    </form>
</div>
