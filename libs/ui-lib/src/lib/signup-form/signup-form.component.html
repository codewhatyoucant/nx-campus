<div class="mt-8 max-w-md">
    <h1>Sign Up</h1>
    <div class="grid grid-cols-1 gap-6">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <c-label>
                Firstname
                <input
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    id="first-name" type="text" formControlName="firstname" />
            </c-label>
            <c-label>
                Lastname
                <input
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    id="last-name" type="text" formControlName="lastname" />
            </c-label>
            <c-label>
                Email
                <input
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    id="email" type="text" formControlName="email" />
            </c-label>
            <c-label>
                Password
                <input
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    id="password" type="password" formControlName="password" />
            </c-label>
            <div class="text-red-400 text-sm" *ngIf="passwordFormField?.dirty">
                <span *ngIf="!passwordFormField?.value?.match('^(?=.*[A-Z])')" class="block"
                    [ngClass]="{'text-primary': !passwordFormField?.value.match('^(?=.*[A-Z])')}">At
                    least one Uppercase letter.</span>
                <span *ngIf="!passwordFormField?.value?.match('(?=.*[a-z])')" class="block"
                    [ngClass]="{'text-primary': !passwordFormField?.value?.match('(?=.*[a-z])')}">At
                    least one lowercase letter.</span>
                <span *ngIf="!passwordFormField?.value?.match('(.*[0-9].*)')" class="block"
                    [ngClass]="{'text-primary': !passwordFormField?.value?.match('(.*[0-9].*)')}">At
                    least one digit.</span>
                <span *ngIf="!passwordFormField?.value?.match('(?=.*[!@#$%^&*])')" class="block"
                    [ngClass]="{'text-primary': !passwordFormField?.value?.match('(?=.*[!@#$%^&*])')}">At
                    least one special character.</span>
                <span *ngIf="!passwordFormField?.value?.match('.{8,}')" class="block"
                    [ngClass]="{'text-primary': !passwordFormField?.value?.match('.{8,}')}">At least 8
                    characters long.</span>
            </div>
            <c-button class="w-full" css="button-primary" color="t-white" type="submit"
                [disabled]="!signupForm.valid">Submit</c-button>
        </form>
    </div>
</div>
