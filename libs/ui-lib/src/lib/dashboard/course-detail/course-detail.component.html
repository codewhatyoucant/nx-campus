<div class="border  mt-4 p-4 rounded-lg">
    <div class="flex flex-row gap-4">
        <div class="w-2/3">
            <h1 class="text-xl font-semibold my-2">{{course.title}}</h1>
            <h3 class="text-lg my-2">{{course.subtitle}}</h3>
            <p class="text-sm">{{course.description}}</p>
        </div>
        <div class="w-1/3 bg-slate-100 rounded-t-lg flex flex-col">
            <img src="{{course.image}}" alt="{{course.title}}" class="rounded-t-lg">
            <div class="m-2">
                <p class="text-sm">Lektionen: {{course?.lessons?.length}}</p>
                <p class="text-sm">Dauer: ca. {{(course?.lessons?.length * 15 / 60 )}} Std</p>
            </div>
        </div>
    </div>
    <div class="mt-6">
        <h2 class="font-semibold text-lg my-2">Lektionen</h2>
        @for(lesson of course.lessons; track $index) {
        <div class="border border-slate-100 mb-2">
            <input type="checkbox" name="" id="lesson-{{$index}}" class="hidden peer">
            <label for="lesson-{{$index}}" class="py-2 px-4 cursor-pointer flex flex-row justify-between select-none">

                @if(lesson.type === 'video') {
                <div class="mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
                    </svg>
                </div>
                } @else if (lesson.type === 'practice') {
                <div class="mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                    </svg>
                </div>
                } @else if (lesson.type === 'test') {
                <div class="mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>

                </div>
                }
                <div>
                    <span>{{lesson.title}}</span>
                </div>
                <div class="ml-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 peer-checked:rotate-180">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </div>
            </label>
            <div class="hidden my-3 pl-14 peer-checked:block border">
                <p class="font-semibold">Inhalt:</p>
                <p>{{lesson.subtitle}}</p>
                <a href="#" class="bg-blue-600 p-2 text-white inline-block mt-2">Starten</a>
            </div>

        </div>

        }
    </div>
</div>
