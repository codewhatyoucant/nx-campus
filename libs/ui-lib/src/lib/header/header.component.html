<header class="w-full mx-auto flex flex-row justify-between border-b h-20">
    <div class="w-44">
        <img src="assets/logo.svg" alt="//cwyc. -code what you cant" class="mt-4">
    </div>
    <nav class="content-center">
        <ul class="flex flex-row gap-2">
            <li><a routerLink="/home"
                    class="font-medium text-sm mx-2 text-gray-800 uppercase hover:text-violet-500">Home</a>
            </li>
            <li><a routerLink="/about"
                    class="font-medium text-sm mx-2 text-gray-800 uppercase hover:text-violet-500">About</a>
            </li>
            <li><a routerLink="/support"
                    class="font-medium text-sm mx-2 text-gray-800 uppercase hover:text-violet-500">Fragen & Hilfe</a>
            </li>
            @if (isLoggedIn === true) {
            <li>
                <div class="px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                    </svg>
                    <span
                        class="inline-flex items-center rounded-md bg-red-50 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10 relative -top-8 -right-4">12</span>
                </div>
            </li>
            <li>
                <div class="px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                    </svg>
                    <span
                        class="inline-flex items-center rounded-md bg-red-50 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10 relative -top-8 -right-4">12</span>
                </div>
            </li>
            <li>
                <div (click)="toogleMenu()" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </div>
            </li>
            } @else {
            <li><a routerLink="/signup"
                    class="font-medium text-sm mx-2 text-gray-800 uppercase hover:text-violet-500">Registrieren</a>
            </li>
            <li><a routerLink="/login"
                    class="font-medium text-sm mx-2 px-5 py-3 bg-blue-500 rounded-lg uppercase text-white">Login</a>
            </li>
            }
        </ul>
    </nav>
    <div class="border absolute top-16 right-14 bg-slate-50 z-10 hidden drop-shadow-md" id="menu">
        <ul>
            <li><a routerLink="/dashboard" routerLinkActive="bg-slate-200 text-black underline"
                    class="h-full block p-2 border-b hover:bg-white">Dashboard</a></li>
            <li class="flex"><a routerLink="/profile" routerLinkActive="bg-slate-200 text-black underline"
                    class="h-full block p-2 border-b hover:bg-white">Profil</a><span
                    class="relative -top-2 text-xs bg-red-500 px-2 py-1 rounded-md ml-2 text-white">30%</span></li>
            <li class="p-2 border-b hover:bg-white"><a routerLink="/dashboard/inbox">Inbox</a><span
                    class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10 relative -top-1 ml-2">12</span>
            </li>
            <li class="p-2"><a routerLink="/dashboard/settings">Einstellungen</a></li>
            <li class="p-2"><a routerLink="/logout">Logout</a></li>
        </ul>
    </div>
</header>
