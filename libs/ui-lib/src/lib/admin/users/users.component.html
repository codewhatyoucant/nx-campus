
<button class="p-2 bg-blue-500 text-white rounded-md mb-2">Add User</button>
<div class="border border-red-600 flex felx-col">
    <div class="w-1/4 border">

        <div class="relative m-2">
            <label for="Search" class="sr-only"> Search </label>

            <input type="text" id="Search" placeholder="User suchen ..."
                class="w-full rounded-md border-gray-200 py-2.5 pe-10 shadow-sm sm:text-sm" />

            <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
                <button type="button" class="text-gray-600 hover:text-gray-700">
                    <span class="sr-only">Search</span>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-4 w-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
            </span>
        </div>
        <ul>
            @for (user of users; track $index) {
            <li>
                <a (click)="userClicked(user._id)" class="p-3 border border-slate-200 block">
                    <span>{{user.username}}</span>
                </a>
            </li>
            }
        </ul>
        <ol class="flex justify-center gap-1 text-xs font-medium my-2">
            <li>
                <a href="#"
                    class="inline-flex size-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180">
                    <span class="sr-only">Prev Page</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </li>

            <li>
                <a href="#"
                    class="block size-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
                    1
                </a>
            </li>

            <li class="block size-8 rounded border-blue-600 bg-blue-600 text-center leading-8 text-white">
                2
            </li>

            <li>
                <a href="#"
                    class="block size-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
                    3
                </a>
            </li>

            <li>
                <a href="#"
                    class="block size-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
                    4
                </a>
            </li>

            <li>
                <a href="#"
                    class="inline-flex size-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180">
                    <span class="sr-only">Next Page</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
        </ol>
    </div>
    <div class="w-3/4 p-2">
        
        <h3 class="text-xl">User Details</h3>
        @if (userDetails()) {
            <a
  class="block rounded-xl border border-gray-100 p-4 shadow-sm hover:border-gray-200 hover:ring-1 hover:ring-gray-200 focus:outline-none focus:ring"
>
  <div class="flex justify-between items-center">
    <div>
      <h2 class="mt-2 font-bold">Benutzername:</h2>
      <p *ngIf="!isEditingName" class="sm:mt-1 sm:block sm:text-sm sm:text-gray-600">
        {{ userDetails().username }}
      </p>
      <input *ngIf="isEditingName" [(ngModel)]="userDetails().username" type="text" class="sm:mt-1 sm:block sm:text-sm sm:text-gray-600 mt-2" />
    </div>
    <button *ngIf="!isEditingName" class="inline-block p-3 text-gray-700 hover:bg-gray-50 focus:relative" title="Edit Username" (click)="editUsername()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"/>
      </svg>
    </button>
    <button *ngIf="isEditingName" class="inline-block p-3 text-gray-700 hover:bg-gray-50 focus:relative" title="Save Username" (click)="saveUsername()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
      </svg>
    </button>
  </div>
</a>
        <a
  class="block rounded-xl border border-gray-100 p-4 shadow-sm hover:border-gray-200 hover:ring-1 hover:ring-gray-200 focus:outline-none focus:ring"
>
  <div class="flex justify-between items-center">
    <div>
      <h2 class="mt-2 font-bold">E-Mail-Adresse:</h2>
      <p *ngIf="!isEditingEmail" class="sm:mt-1 sm:block sm:text-sm sm:text-gray-600">
        {{ userDetails().email }}
      </p>
      <input *ngIf="isEditingEmail" [(ngModel)]="userDetails().email" type="text" class="sm:mt-1 sm:block sm:text-sm sm:text-gray-600 mt-2" />
    </div>
    <button *ngIf="!isEditingEmail" class="inline-block p-3 text-gray-700 hover:bg-gray-50 focus:relative" title="Edit Email" (click)="editEmail()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"/>
      </svg>
    </button>
    <button *ngIf="isEditingEmail" class="inline-block p-3 text-gray-700 hover:bg-gray-50 focus:relative" title="Save Email" (click)="saveEmail()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
      </svg>
    </button>
  </div>
</a>
<a
  class="block rounded-xl border border-gray-100 p-4 shadow-sm hover:border-gray-200 hover:ring-1 hover:ring-gray-200 focus:outline-none focus:ring"
>
  <div class="flex justify-between items-center">
    <div>
      <h2 class="mt-2 font-bold">Zugeordnete Rolle:</h2>
      <p *ngIf="!isEditingRole" class="sm:mt-1 sm:block sm:text-sm sm:text-gray-600">
        {{ userDetails().role }}
      </p>
      <select *ngIf="isEditingRole" [(ngModel)]="userDetails().role" class="sm:mt-1 sm:block sm:text-sm sm:text-gray-600 mt-2">
        <option value="User">User</option>
        <option value="Trainer">Trainer</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <button *ngIf="!isEditingRole" class="inline-block p-3 text-gray-700 hover:bg-gray-50 focus:relative" title="Edit Role" (click)="editRole()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"/>
      </svg>
    </button>
    <button *ngIf="isEditingRole" class="inline-block p-3 text-gray-700 hover:bg-gray-50 focus:relative" title="Save Role" (click)="saveRole()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
      </svg>
    </button>
  </div>
</a>
        }


    </div>
</div>
